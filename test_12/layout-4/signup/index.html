<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="./index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="signup-wrapper">
      <div class="signup-bg flex-1">
        <h4 class="mt-55 ml-65 fs-40">abc.com</h4>
        <img src="./images/layout-4-bg.png" alt="" />
      </div>

      <div class="signup-content flex-1">
        <div class="signup-header">
          <h3 class="fw-400 fs-32">Create an account</h3>
          <p class="fs-16">Share your thoughts with the world from today</p>
          <p class="mt-120 fs-16">Continue with........</p>
        </div>

        <div class="signup-button mt-55">
          <div class="form-contained">
            <button class="form-button form-button-facebook">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="34"
                viewBox="0 0 18 34"
                fill="none"
              >
                <path
                  d="M16.8204 19.125L17.7538 12.9718H11.9177V8.97879C11.9177 7.29539 12.733 5.65449 15.3468 5.65449H18V0.415703C18 0.415703 15.5923 0 13.2903 0C8.48406 0 5.3425 2.94711 5.3425 8.28219V12.9718H0V19.125H5.3425V34H11.9177V19.125H16.8204Z"
                  fill="black"
                />
              </svg>

              <h5 class="fw-400 fs-20 mt-25">Facebook</h5>
            </button>
          </div>

          <div class="form-contained ml-20">
            <button class="form-button">
              <svg
                width="30"
                height="31"
                viewBox="0 0 30 31"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M30 15.8625C30 24.7062 24.043 31 15.2459 31C6.81148 31 0 24.075 0 15.5C0 6.925 6.81148 0 15.2459 0C19.3525 0 22.8074 1.53125 25.4693 4.05625L21.3197 8.1125C15.8914 2.7875 5.79713 6.7875 5.79713 15.5C5.79713 20.9062 10.0451 25.2875 15.2459 25.2875C21.2828 25.2875 23.5451 20.8875 23.9016 18.6063H15.2459V13.275H29.7602C29.9016 14.0687 30 14.8312 30 15.8625Z"
                  fill="black"
                />
              </svg>

              <h5 class="fw-400 fs-20 mt-25">Google</h5>
            </button>
          </div>

          <div class="form-contained ml-32">
            <button class="form-button">
              <svg
                width="39"
                height="34"
                viewBox="0 0 39 34"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10.8333 29.75C9.1 29.75 7.36667 28.2625 6.5 27.625C2.16667 24.65 0.866667 23.5875 0 22.95V31.875C0 33.0484 0.97026 34 2.16667 34H19.5C20.6964 34 21.6667 33.0484 21.6667 31.875V22.95C20.8 23.5875 19.5 24.65 15.1667 27.625C14.3 28.2625 12.5667 29.75 10.8333 29.75ZM19.5 17H2.16667C0.97026 17 0 17.9516 0 19.125V20.1875C1.73333 21.4625 1.51667 21.4625 7.8 25.925C8.45 26.35 9.75 27.625 10.8333 27.625C11.9167 27.625 13.2167 26.35 13.8667 26.1375C20.15 21.675 19.9333 21.675 21.6667 20.4V19.125C21.6667 17.9516 20.6964 17 19.5 17ZM36.8333 10.625H15.1667C13.9703 10.625 13 11.5766 13 12.75V14.875H19.5C21.7486 14.875 23.6024 16.563 23.8137 18.7146L23.8333 18.7V27.625H36.8333C38.0297 27.625 39 26.6734 39 25.5V12.75C39 11.5766 38.0297 10.625 36.8333 10.625ZM34.6667 19.125H30.3333V14.875H34.6667V19.125ZM10.8333 12.75C10.8333 10.4065 12.7772 8.5 15.1667 8.5H30.3333V2.125C30.3333 0.951602 29.3631 0 28.1667 0H6.5C5.30359 0 4.33333 0.951602 4.33333 2.125V14.875H10.8333V12.75Z"
                  fill="black"
                />
              </svg>

              <h5 class="fw-400 fs-20 mt-25">Email address</h5>
            </button>
          </div>
        </div>

        <div class="signup-footer">
          <p class="mt-65 fs-16">
            Already have an account? <a href=""> Sign in</a>
          </p>
          <h5 class="fw-400 mt-200 fs-16">
            By Register you agree with <span>terms and conditions</span> and
            <span>privercy policy</span>
          </h5>
        </div>
      </div>
    </div>
  </body>
</html>
