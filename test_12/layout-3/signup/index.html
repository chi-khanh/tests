<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/home-page.css" />
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="signup-wrapper">
      <div class="signup-bg flex-1">
        <h4 class="fs-40">abc.com</h4>
        <h5 class="fs-32">
          abc.com is the best place to find remote talent. We’ve been super
          impress by the quality of applicants.
        </h5>
        <div class="fs-20">
          <p>Madhushan sasanka</p>
          <p>CEO, abc.com</p>
        </div>
      </div>
      <!--signup-sigin-form -->
      <div class="signup-form flex-1">
        <div class="header-signup mt-200">
          <h4 class="fs-32">Create an account</h4>
          <p class="fs-16">Let’s get started with your 30 days free trial</p>
        </div>
        <!-- form outlined -->
        <div class="form-outlined mt-68">
          <div class="form-label">
            <p>Name</p>
          </div>
          <input class="form-input mt-35" type="text" />
        </div>

        <div class="form-outlined mt-30">
          <div class="form-label">
            <p>Email</p>
          </div>
          <input class="form-input mt-35" type="text" />
        </div>

        <div class="form-outlined mt-30">
          <div class="form-label">
            <p>Password</p>
          </div>
          <input class="form-input mt-35" type="text" />
        </div>

        <!-- form contained -->
        <div class="form-contained mt-68">
          <button class="fs-20 form-button form-button-top">
            <p>Create Account</p>
          </button>
        </div>

        <div class="form-contained mt-40">
          <button class="fs-20 form-button form-button-bot">
            <svg
              class="ml-20"
              width="24"
              height="25"
              viewBox="0 0 24 25"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M23.8281 12.3926C23.8281 19.3018 19.0967 24.2188 12.1094 24.2188C5.41016 24.2188 0 18.8086 0 12.1094C0 5.41016 5.41016 0 12.1094 0C15.3711 0 18.1152 1.19629 20.2295 3.16895L16.9336 6.33789C12.6221 2.17773 4.60449 5.30273 4.60449 12.1094C4.60449 16.333 7.97852 19.7559 12.1094 19.7559C16.9043 19.7559 18.7012 16.3184 18.9844 14.5361H12.1094V10.3711H23.6377C23.75 10.9912 23.8281 11.5869 23.8281 12.3926Z"
                fill="black"
              />
            </svg>

            <p class="ml-20">Sign up with Google</p>
          </button>
        </div>
        <div class="singup-footer mt-155 mb-40">
          <p class="text-center fs-16">
            Already have an account? <a href=""> Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
