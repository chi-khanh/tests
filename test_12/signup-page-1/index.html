  <body>
    <div class="header">
      <div class="container">
        <div class="navigations">
          <a class="nav" href="/Volumes/ChiKhanh/work/tests/test_12/index.html"
            >Home</a
          >

          >
        </div>

    <div class="signup_wrapper">
      <div class="container">
        <div class="wrapper">
          <!-- header singn up -->
          <h1 class="header-sign-up fs-48">Sign Up</h1>
          <div class="header-label">
            <div class="header-label-line"></div>
            <p class="fs-16">Sign up with</p>
          </div>

          <!-- sign in button list -->
          <div class="sign-up-button-list">
            <button class="button-sign-up-google sign-up-button-item fs-12">
              <img src="./images/google.png" alt="" />
              <p>continue with google</p>
            </button>
            <button class="button-sign-up-facebook sign-up-button-item fs-12">
              <img src="./images/facebook.png" alt="" />
              <p>continue with facebook</p>
            </button>
          </div>

          <!-- or -->
          <p class="fs-20 text-center fw-700 mt-40">or</p>

          <!-- information input -->
          <div class="information-input">
            <div class="form-contained mt-20 flex_1">
              <p class="form-label">Name</p>
              <input class="form-input mt-15" type="text" placeholder="abc" />
            </div>

            <div class="form-contained mt-20 flex_1 ml-15">
              <p class="form-label">Email</p>
              <input
                class="form-input mt-15"
                type="text"
                placeholder="abc@abc.com"
              />
            </div>
          </div>

          <div class="form-contained mt-20">
            <p class="form-label">Phone Number</p>
            <input
              class="form-input mt-15"
              type="tel"
              placeholder="Phone number"
            />
          </div>

          <div class="form-contained mt-20">
            <p class="form-label">Password</p>
            <input
              class="form-input mt-15"
              type="password"
              placeholder="Password"
            />
          </div>

          <div class="form-contained mt-20">
            <p class="form-label">Confirm password</p>
            <input
              class="form-input mt-15"
              type="password"
              placeholder="Confirm password"
            />
          </div>
          <!-- sign up checkbox -->
          <div class="sign-up-checkbox">
            <input type="checkbox" />
            <p class="ml-20 fs-14">
              Iâ€™ve read and agree with terms of service and our privecy policy
            </p>
          </div>

          <!-- sign up arrow -->
          <div class="sign-up-arrow mt-35">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="23"
              height="23"
              viewBox="0 0 23 23"
              fill="none"
            >
              <path
                d="M9.89281 1.82178L10.9939 0.692095C11.4601 0.21376 12.214 0.21376 12.6752 0.692095L22.317 10.5794C22.7832 11.0577 22.7832 11.8312 22.317 12.3044L12.6752 22.1968C12.209 22.6752 11.4551 22.6752 10.9939 22.1968L9.89281 21.0671C9.42163 20.5837 9.43155 19.795 9.91265 19.3217L15.8892 13.4799H1.6348C0.975153 13.4799 0.444458 12.9354 0.444458 12.2586V10.6303C0.444458 9.95347 0.975153 9.40899 1.6348 9.40899H15.8892L9.91265 3.56719C9.42659 3.09395 9.41667 2.3052 9.89281 1.82178Z"
                fill="white"
              />
            </svg>
          </div>

          <!-- sign in -->
          <div class="sign-in mt-35 fs-16">
            Already have an account ?
            <a
              href="file:///Volumes/ChiKhanh/work/tests/test_12/signin_page_2/index.html"
              ><span> Sign in</span></a
            >
          </div>
        </div>
      </div>

      <!-- signup background image -->
      <div class="signup-background-image">
        <img src="./images/bg-image.png" alt="" />
      </div>
    </div>
  </body>
</html>
